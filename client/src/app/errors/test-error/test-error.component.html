<ng-container >
  <button class="btn btn-outline-primary mr-3" (click)="get500()">Test 500 Error</button>
  <button class="btn btn-outline-primary mr-3" (click)="get400()">Test 400 Error</button>
  <button class="btn btn-outline-primary mr-3" (click)="get401()">Test 401 Error</button>
  <button class="btn btn-outline-primary mr-3" (click)="get404()">Test 404 Error</button>
  <button class="btn btn-outline-primary mr-3" (click)="get400ValidationError()">Test 400 Validation Error</button>

  <div class="row mt-5">
    <ul class="text-danger" *ngIf="validationErrors.length > 0">
      <li *ngFor="let error of validationErrors">
        {{error}}
      </li>

    </ul>
  </div>

</ng-container>
